<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

<div id="outer-wrapper">
  <div id="header-wrapper">
    <div id="header">
      <h1>{{ site.title }}</h1>
    </div>
  </div>

  <div id="main-wrap1"><div id="main-wrap2">
    {{ content }}
  </div></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Grab the post title from the <title> tag
  const fullTitle = document.title;
  // If your titles are followed by " - Site Name", remove the suffix
  const pageTitle = fullTitle.split(' - ')[0];

  // Create an <h1> element for the post title
  const h1 = document.createElement('h1');
  h1.textContent = pageTitle;
  h1.className = 'post-title';

  // Insert the <h1> at the top of the .post-body container
  const postBody = document.querySelector('.post-body');
  if (postBody) {
    postBody.insertBefore(h1, postBody.firstChild);
  }
});
</script>

</body>
</html>
