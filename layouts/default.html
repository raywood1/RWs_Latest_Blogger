<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

<div id="outer-wrapper">
  <div id="header-wrapper">
    <div id="header">
      <h1>{{ site.title }}</h1>
    </div>
  </div>

  <div id="main-wrap1"><div id="main-wrap2">
    {{ content }}
  </div></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const fullTitle = document.title || '';
  const pageTitle = fullTitle.split(' | ')[0].trim();
  if (!pageTitle) return;

  // Create the <h1> for the title
  const h1 = document.createElement('h1');
  h1.textContent = pageTitle;
  h1.className = 'post-title';

  // Insert it at the top of the content container
  const mainWrap = document.querySelector('#main-wrap2');
  if (mainWrap) {
    mainWrap.insertBefore(h1, mainWrap.firstChild);
  }
});
</script>



</body>
</html>
